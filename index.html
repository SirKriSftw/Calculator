<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "container">
    <div class = "calculator">
      <div class = "display">
        <p class = "displayBox"> </p>
      </div>
      <div class = "buttons">
          <button class = "misc" onclick = "clearDisplay()">c</button>
          <button class = "misc">±</button>
          <button class = "misc">del</button>
          <button class = "operation" onclick = "updateDisplay('/')">÷</button>

          <button class = "digit" onclick = "updateDisplay(7)">7</button>
          <button class = "digit" onclick = "updateDisplay(8)">8</button>
          <button class = "digit" onclick = "updateDisplay(9)">9</button>
          <button class = "operation" onclick = "updateDisplay('x')">x</button>

          <button class = "digit" onclick = "updateDisplay(4)">4</button>
          <button class = "digit" onclick = "updateDisplay(5)">5</button>
          <button class = "digit" onclick = "updateDisplay(6)">6</button>
          <button class = "operation" onclick = "updateDisplay('-')">-</button>

          <button class = "digit" onclick = "updateDisplay(1)">1</button>
          <button class = "digit" onclick = "updateDisplay(2)">2</button>
          <button class = "digit" onclick = "updateDisplay(3)">3</button>
          <button class = "operation" onclick = "updateDisplay('+')">+</button>

          <button class = "zero" onclick = "updateDisplay(0)">0</button>
          <button class = "digit" onclick = "updateDisplay('.')">.</button>
          <button class = "operation" onclick = doOperation()>=</button>
      </div>
    </div>
  </div>
</body>
</html>
